<div class="container">
    <div>
    <h2>Ajouter un Produit :</h2>
    </div><form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID animal</label>
        <input type="text" [(ngModel)]="currentanimal.id"
        name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom animal</label>
        <input type="text"[(ngModel)]= "currentanimal.nom"
        name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >age</label>
        <input type="number" [(ngModel)]= "currentanimal.age"
        name="prixProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >type</label>
        <input type="text" [(ngModel)]= "currentanimal.type"
        name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >categorie</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat"
            [(ngModel)]="updatedCatId">
            <option *ngFor="let cat of animalcategories" [value]="cat.idCat" >
            {{cat.nomCat}}
            </option>
            </select>
            </div>
            
            <div class="card shadow mb-4">
                <div class="card-body">
                <table class="table table-striped">
                <thead>
                <tr> <th>Images</th> </tr>
                </thead>
                <tbody *ngFor="let img of currentanimal.images">
                    <tr>
                    <td><img class="card-img-top img-responsive"
                    src = "{{'data:' + img.type + ';base64,' + img.image}}"
                    style = "height :50px;width:100px"></td>
                    </tr>
                    </tbody>
                    </table>
                    </div>
                    </div>

            <div class="col-sm-16 col-md-16 col-lg-16">
                <img [src]="myImage" class="card-img-top img-fluid rounded-start"
                style="width: 500px; height: 300px" />
                </div>
        <div class="mt-2">
        <button type="submit" (click)="updateanimal()"class="btn btn-success">Modifier</button>
        </div>
        </form>
    </div>

<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <thead>
        <tr> <th >Id</th><th>Nom</th> <th>age</th> <th>type</th><th>categorie</th> <th>Image</th> </tr>
    </thead>
    <tbody *ngFor="let a of animals">
    <tr >
    <td>{{a.id}}</td>
    <td>{{a.nom}}</td>
    <td>{{a.age}}</td>
    <td>{{a.type}}</td>
    <td>{{a.animalCategory.nomCat}}</td>
    <td><img class="card-img-top img-responsive"
        src = "{{a.imageStr}}"
        style = "height :50px;width:100px">
        </td>
    <td><a  *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimeranimal(a)">Supprimer</a></td>
    <td><a *ngIf="authService.isAdmin()"  class="btn btn-success" [routerLink]="['/updateanimal',a.id]">Modifier</a></td>   
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
